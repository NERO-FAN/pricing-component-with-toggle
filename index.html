<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" href="./styles/style1.css">
		<style>
			@font-face {
				font-family: 'Montserrat';
				src: url('./fonts/Montserrat-Regular.woff2') format('woff2');
				font-weight: normal;
				font-style: normal;
			}
			@font-face {
				font-family: 'Montserrat';
				src: url('./fonts/Montserrat-Bold.woff2') format('woff2');
				font-weight: bold;
				font-style: normal;
			}
		</style>
		<script src="./scripts/app.js"></script>
	</head>
	<body>
		<div class="page-container">
			<div class="first-column">
				<div class="basic-membership-container">
					<div class="basic-membership">
						<h2 class="basic-heading" style="font-size: 20px">
							Basic
						</h2>
						<div class="basic-price-container">
							<i class="basic-price-sign">
								$
							</i>
							<i class="basic-price">
								19.99
							</i>
						</div>
						<div class="random-line-1"></div>
						<div class="basic-info">
							500 GB Storage
						</div>
						<div class="basic-info">
							2 Users Allowed
						</div>
						<div class="basic-info">
							Send up to 3GB
						</div>
						<button id="blm" class="basic-learn-more" onclick="onClickBasic()">
							LEARN MORE
						</button>
					</div>
				</div>
				<img class="bottom-image" src="./images/bg-bottom.svg">
			</div>
			<div class="second-column">
				<div class="second-column-heading">
					<div>
						<h1>
							Our Pricing
						</h1>
					</div>
					<div class="option-area">
						<i class="option-text">
							Annually
						</i>
						<div class="option-container">
							<button class="option-button" onclick="membershipChange()">
							
							</button>
						</div>
						<i class="option-text">
							Monthly
						</i>
					</div>
				</div>
				<div class="pro-membership-container">
					<div class="pro-membership">
						<h2 class="pro-heading">
							Professional
						</h2>
						<div class="pro-price-container">
							<i class="pro-price-sign">
								$
							</i>
							<i class="pro-price">
								24.99
							</i>
						</div>
						<div class="random-line-2"></div>
						<div class="pro-info">
							1 TB Storage
						</div>
						<div class="pro-info">
							5 Users Allowed
						</div>
						<div class="pro-info">
							Send up to 10 GB
						</div>
						<button id="plm" class="pro-learn-more" onclick="onClickPro()">
							LEARN MORE
						</button>
					</div>
				</div>
			</div>
			<div class="third-column">
				<div class="master-membership-container">
					<div class="master-membership">
						<h2 class="master-heading">
							Master
						</h2>
						<div class="master-price-container">
							<i class="master-price-sign">
								$
							</i>
							<i class="master-price">
								39.99
							</i>
						</div>
						<div class="random-line-1"></div>
						<div class="master-info">
							2 TB Storage
						</div>
						<div class="master-info">
							10 Users Allowed
						</div>
						<div class="master-info">
							Send up to 20 GB
						</div>
						<button id="mlm" class="master-learn-more" onclick="onClickMaster()">
							LEARN MORE
						</button>
					</div>
				</div>
				<img class="top-image" src="./images/bg-top.svg">
			</div>
		</div>
	</body>
</html>
